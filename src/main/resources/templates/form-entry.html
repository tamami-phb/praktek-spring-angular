<html>
<head>
	<title>Entry Data</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<script src="/js/mhs-app.js"></script>
	<script src="/js/form-controller.js"></script>
</head>
<body ng-app="MhsApp" class="container">

	<div class="jumbotron">
		<h1>Form Entry Data</h1>
	</div>

	<div ng-controller="FormController">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NIM</label>
				<input class="col-sm-3 form-control" type="text" 
					placeholder="NIM" ng-model="mhs.nim" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">NAMA</label>
				<input class="col-sm-3 form-control" type="text"
					placeholder="NAMA" ng-model="mhs.nama" />
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">JURUSAN</label>
				<input class="col-sm-3 form-control" type="text"
					placeholder="JURUSAN" ng-model="mhs.jurusan" />
			</div>
			<div class="row">
				<button class="btn btn-primary col" 
						ng-click="simpan()">
					Simpan
				</button>
				<button class="btn btn-warning col"
						ng-click="batal()">
					Batal
				</button>
			</div>
		</form>
	</div>

</body>
</html>
