<html>  
<head>
	<title>Daftar Mahasiswa</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

	<script src="/js/mhs-app.js"></script>
	<script src="/js/mhs-controller.js"></script>
</head>
<body ng-app="MhsApp" class="container">

	<div class="jumbotron"> 
		<h1>Daftar Mahasiswa</h1>
	</div>
	
	<div ng-controller="MhsController">
		<table class="table">
			<thead>
				<tr>
					<th>NIM</th>
					<th>NAMA</th>
					<th>JURUSAN</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="mhs in daftarMhs">
					<td>{{ mhs.nim }}</td>
					<td>{{ mhs.nama }}</td>
					<td>{{ mhs.jurusan }}</td>
					<td>
						<button class="btn btn-info"
								ng-click="ubah(mhs)">
							Ubah
						</button>
						<button class="btn btn-danger"
								ng-click="hapus(mhs)">
							Hapus
						</button>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
				<button class="btn btn-primary"
						ng-click="bukaForm()">
					Tambah
				</button>
				</tr>
			</tfoot>
		</table>
	</div>

</body>
</html>
